<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Carousal</title>
  </head>
  <body>
    <section aria-label="NewPhotos">
      <div class="carousel" data-carousel>
        <button class="carousel-btn prev" data-carousel-btn="prev">
          &#8656;
        </button>
        <button class="carousel-btn next" data-carousel-btn="next">
          &#8658;
        </button>
        <ul data-slides>
          <li class="slide" data-active>
            <img
              src="https://saralhome.com/cdn/shop/files/Bed-covers-Desktop-banner_2.jpg?v=1694693777"
              alt="#1"
            />
          </li>
          <li class="slide">
            <img
              src="https://saralhome.com/cdn/shop/files/Doormat-Desktop-banner_2.jpg?v=1694694065"
              alt="#2"
            />
          </li>
          <li class="slide">
            <img
              src="https://saralhome.com/cdn/shop/files/Cushion-covers-Desktop-banner_2.jpg?v=1694693861"
              alt="#3"
            />
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
